        // lobby zone
        var lobby_zone = document.getElementById("lobby")
        function renderLobby(groupData, userData){
            for(var idx in groupData) {
                var groupchat_box = document.createElement("button");
                var chat_name = document.createElement("span");
                chat_name.textContent = groupData[idx].name ;
                groupchat_box.appendChild(chat_name);
                groupchat_box.classList.add("w3-button", "w3-teal");
                lobby_zone.appendChild(groupchat_box);
            };

            var create_group_button = document.createElement("button");
            create_group_button.classList.add("w3-button", "w3-black");

            lobby_zone.appendChild(create_group_button);

        // lobby zone
        var lobby_zone = document.getElementById("lobby")
        var group_data;
        function renderLobby(groupData, userData){
            const token = localStorage.getItem("t-box");
            for(let idx_lobby in groupData) {
                var groupchat_box = document.createElement("button");
                var chat_name = document.createElement("span");
                chat_name.textContent = groupData[idx_lobby].groupName ;
                groupchat_box.appendChild(chat_name);
                groupchat_box.classList.add("w3-button");
                if (groupData[idx_lobby].isJoined) {
                    groupchat_box.classList.add("w3-teal");
                } else {
                    groupchat_box.classList.add("w3-grey");
                }
                groupchat_box.addEventListener("click", function() {
                    let id = groupData[idx_lobby].groupId;
                    current_reciever_id = id;
                    current_direct = false;
                    chatName.innerHTML = groupData[idx_lobby].groupName;
                    socket.emit("joinGroup", token, id, (response) => {
                        console.log(response)
                        if (response.status == 200) {
                            for (let idx_group in groups) {
                                if (groups[idx_group].groupId == id) {
                                    groups[idx_group].isJoined = true;
                                    break;
                                }
                            }
                            while(lobby.firstChild){
                                lobby.removeChild(lobby.firstChild);
                            }
                            renderLobby(groups, users);
                        }
                    });
                });
                lobby_zone.appendChild(groupchat_box);
            };

                let user_box = document.createElement("button");

                user_name.textContent = userData[idx_user].nickname ;
                user_box.appendChild(user_name);
                user_box.classList.add("w3-button", "w3-grey");

                    current_direct = true;
                    chatName.innerHTML = userData[idx_user].nickname + "(Direct Message)";
                    socket.emit('getMessages', token, true, id, (response) => {
                        if (response.status == 200) {
                            renderChat(response.messages, true);
                        }
                    });
                    console.log(current_reciever_id, current_direct);
                });
                lobby_zone.appendChild(user_box);
            };

        // chat zone

        var chat_zone = document.getElementById("display-message")
        function renderChat(data, clear=false) {
            if (clear) {
                while(chat_zone.lastChild) {
                    chat_zone.removeChild(chat_zone.lastChild)
                }
            }
            for (let idx in data) {
                var message_zone = document.createElement("div")
                var sender_box = document.createElement("span")
                var message_box = document.createElement("div")

                let sender_nickname = "";
                for (let idx_user in users) {
                    if (users[idx_user].userId == data[idx].senderId) {
                        sender_nickname = users[idx_user].nickname;
                        break;
                    }
                }

                sender_box.textContent = sender_nickname;
                message_box.textContent = data[idx].message;
                message_box.classList.add("w3-card", "w3-blue", "w3-padding", "w3-round-large");
                message_zone.appendChild(sender_box);
                message_zone.appendChild(message_box);
                message_zone.classList.add("chat-zone", "w3-margin-bottom");
                if (data[idx].sender == my_id) {
                    message_box.classList.add("w3-light-grey");
                    message_zone.classList.add("w3-right");
                }
                chat_zone.appendChild(message_zone);
                message_zone.scrollTo();
            }
        }

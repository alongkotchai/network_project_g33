<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Client</title>
</head>
<body>
    <div id="account">
        <hr>
        <label for="u-box">username:</label>
        <input type="text" id="u-box" name="u-box">
        <label for="n-box">nickname:</label>
        <input type="text" id="n-box" name="n-box">
        <label for="p-box" >password:</label>
        <input type="password" id="p-box" name="p-box">
        <button id="login-btn">Login</button>
        <button id="regist-btn">Register</button>
        <hr>
    </div>
    <div id="chat-panel">
        <div id="lobby"></div>
        <div id="message">
            <div id="display-message"></div>
            <div id="input-message">
                <input type="text" id="ms-box" name="ms-box">
                <button id="send-btn">send</button>
                <hr>
            </div>
        </div>
    </div>
    

    <script type="module">
        import { io } from "https://cdn.socket.io/4.3.2/socket.io.esm.min.js";
        const socket = io.connect("ws://localhost:5001",{auth: {token: "1"}});

        socket.emit("greeting",{ status:200, message:"Hello Server"});

        socket.on("welcome", (...args) => {
            let m = args[0];
            document.getElementById("message").innerHTML += `<h3>Server: Status ${m.status} Message: ${m.message}</h3>`
        });

        socket.on("broadcast-all", (...args) => {
            let m = args[0];
            document.getElementById("message").innerHTML += `<h3>${m.sender} : ${m.message}</h3>`
        });

        document.getElementById("login-btn").addEventListener('click',()=>{
            const username = document.getElementById("u-box").value;
            const password = document.getElementById("p-box").value;
            socket.emit('login',username,password,(response)=>{
                print('server',response);
            });
        });

        document.getElementById("regist-btn").addEventListener('click',()=>{
            const username = document.getElementById("u-box").value;
            const nickname = document.getElementById("n-box").value;
            const password = document.getElementById("p-box").value;
            socket.emit('register',username,password,nickname,(response)=>{
                print('server',response);
            });
        });

        document.getElementById("send-btn").addEventListener('click',()=>{
            let message = document.getElementById("ms-box").value;
            socket.emit("broadcast",message,(response)=>{
                console.log(response.status);
            });
        });

        function print(string,obj){
            document.getElementById("message").innerHTML += `<h3>${string}:${JSON.stringify(obj)}</h3>`;
        }

        var lobby_zone = document.getElementById("lobby")
        function renderGroupChat(data){
            for(var idx in data) {
                var groupchat_box = document.createElement("div");
                var chat_name = document.createElement("span");
                chat_name.textContent = data[idx].name ;
                groupchat_box.appendChild(chat_name);
                lobby_zone.appendChild(groupchat_box);
            }
        }

        renderGroupChat([{
            name: "group1"
        }, {
            name: "group2"
        }, {
            name: "group3"
        }, {
            name: "group555"
        }])

        var my_id = "test1"
        var chat_zone = document.getElementById("display-message")
        function renderChat(data) {
            for (var idx in data) {
                var message_zone = document.createElement("div")
                var sender_box = document.createElement("span")
                var message_box = document.createElement("div")
                sender_box.textContent = data[idx].sender
                message_box.textContent = data[idx].message
                message_zone.appendChild(sender_box)
                message_zone.appendChild(message_box)
                message_zone.classList.add("chat-zone")
                if (data[idx].sender == my_id) {
                    message_zone.classList.add("me")
                }
                chat_zone.appendChild(message_zone)
            }
        }

        renderChat([{
            message: "This is test message 1. This is test message 1.",
            sender: "test1"
        }, {
            message: "This is test message 2. This is test message 2.",
            sender: "test2"
        }, {
            message: "This is test message 1. This is test message 1.",
            sender: "test1"
        }, {
            message: "This is test message 2. This is test message 2.",
            sender: "test2"
        }])
    </script>
</body>
</html>
